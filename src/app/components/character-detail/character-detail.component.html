<mat-card class="card">
  <div class="img">
    <img [src]="character.image" alt="">
  </div>
  <div class="info">
    <p>Name: <strong>{{character.name}}</strong></p>
    <p>Status: <strong>{{character.status}}</strong></p>
    <p>Species: <strong>{{character.species}}</strong></p>
    <p>Type: <strong>{{character.type}} </strong></p>
    <p>Gender: <strong>{{character.gender}} </strong></p>
  </div>
  <div class="info">
    <p>Origin: <strong>{{character.origin.name}} </strong></p>
    <p>Location: <strong>{{character.location.name}}</strong></p>
    <button
    class="font-creepster rounded-lg bg-white text-core-foreground px-4 py-2 w-3/4 text-center flex items-center justify-center gap-2"
    (click)="changeFavoriteState(character)"
  >
  {{characterIsFavorite(character) ? 'Remover dos favoritos' : 'Adicionar aos favoritos'}}
  </button>
  </div>
</mat-card>
