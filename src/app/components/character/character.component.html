<div
  class="w-full min-w-56 max-w rounded-lg overflow-hidden bg-black shadow-lg text-white relative cursor-pointer"
  (click)="setRouter(character)"
>
  <img
    [src]="character.image"
    alt="Rick Sanchez"
    class="w-full h-48 object-cover"
  />
  <button
    class="absolute top-2 right-2 text-black flex items-center justify-center transition"
    [ngClass]="{ 'text-red-500': characterIsFavorite(character), 'text-black': !characterIsFavorite(character) }"
  >
    <span
      class="material-icons"
      [ngClass]="{ 'outline-black text-white': characterIsFavorite(character), 'text-black': !characterIsFavorite(character) }"
      >favorite</span
    >
  </button>
  <div class="p-4 max-h-20">
    <h3 class="text-2xl font-creepster truncate ...">{{character.name}}</h3>
    <p class="text-gray-400">{{character.species}}</p>
  </div>
</div>
